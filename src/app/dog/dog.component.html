<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button
    mat-raised-button
    [disabled]="!doggies.length"
    (click)="removeData()"
    class="demo-button">
    Remove data
  </button>
</div>

<table mat-table [dataSource]="doggies" class="mat-elevation-z8 demo-table">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>

  <!-- Property Column -->
  <ng-container matColumnDef="property">
    <th mat-header-cell *matHeaderCellDef>Property</th>
    <td mat-cell *matCellDef="let element">{{element.property}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
